<div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink="true">
        <div class="md-toolbar-tools">
            <span>My App's Title</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button>
                Right Bar Button
            </md-button>
        </div>
    </md-toolbar>
    <md-nav-bar md-selected-nav-item="vm.movieCategory">
        <md-nav-item md-nav-click="vm.movieCategory = 'PLAYING_NOW'" name="PLAYING_NOW">Now Playing</md-nav-item>
        <md-nav-item md-nav-click="vm.movieCategory = 'POPULAR'" name="POPULAR">Popular</md-nav-item>
        <md-nav-item md-nav-click="vm.movieCategory = 'TOP_RATED'" name="TOP_RATED">Top Rated</md-nav-item>
        <md-nav-item md-nav-click="vm.movieCategory = 'UPCOMING'" name="UPCOMING">Upcoming</md-nav-item>
    </md-nav-bar>
    <movies ng-show="vm.movieCategory == 'PLAYING_NOW'" category="now_playing"></movies>
    <movies ng-show="vm.movieCategory == 'POPULAR'" category="popular"></movies>
    <movies ng-show="vm.movieCategory == 'TOP_RATED'" category="top_rated"></movies>
    <movies ng-show="vm.movieCategory == 'UPCOMING'" category="upcoming"></movies>
</div>
