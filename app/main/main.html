<div layout="column" layout-fill>
    <md-toolbar ng-show="!vm.showSearch" style="position: fixed; z-index: 100">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon ng-if="vm.state.currentPath.name == 'main.tabs'" md-svg-icon="img/icons/menu.svg"></md-icon>
                <md-icon ng-click="vm.statePop()" ng-if="vm.state.currentPath.name != 'main.tabs'" md-svg-icon="img/icons/back.svg"></md-icon>
            </md-button>
            <span>{{appName}}</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button aria-label="Search" ng-click="vm.searchPage()">
                <md-icon md-svg-icon="img/icons/search_white.svg"></md-icon>
            </md-button>
            <md-button ng-if="!vm.user && ['main.signin', 'main.register'].indexOf(vm.state.currentPath.name) < 0 " ng-click="vm.signinPage()">
                Sign in
            </md-button>
            <div class="fb-appbar-login-area">
                <md-menu class="fb-appear-menu">
                    <button class="fb-appear-btn md-button md-gmp-blue-theme md-ink-ripple" ng-click="$mdOpenMenu($event)">
                        <img ng-if="vm.user.photoURL" style="width: 40px; margin-right: 50px; border-radius: 50%" ng-src="{{vm.user.photoURL}}" />
                        <p ng-if="!vm.user.photoURL">{{vm.user.email}}</p>
                        <div class="md-ripple-container"></div>
                    </button>
                    <md-menu-content>
                        <md-menu-item role="menuitem" style="height: 90px">
                            <div layout="row" class="logout">
                                <img ng-if="vm.user.photoURL" ng-src="{{vm.user.photoURL}}" />
                                <div layout="column" style="flex-direction: column">
                                    <div class="logout-email">
                                        {{vm.user.email}}
                                    </div>
                                    <div class="logout-btn">
                                        <a ng-click="vm.fblogout()">SIGN OUT</a>
                                    </div>
                                </div>
                            </div>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="vm.showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.mainPage()" aria-label="Back">
                <md-icon md-svg-icon="img/icons/back_white.svg"></md-icon>
            </md-button>
            <h3 flex="10">
                Back
            </h3>
            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <form ng-submit="vm.search()">
                    <input style="margin-top: 20px" ng-model="vm.searchContent" placeholder="enter search">
                </form>
            </md-input-container>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <md-icon ng-click="vm.search()" md-svg-icon="img/icons/search.svg"></md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <div ui-view></div>
</div>
