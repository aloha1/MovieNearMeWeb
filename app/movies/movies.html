<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="movie in vm.movies.results"
                  md-rowspan="3"
                  md-colspan="1"
                  md-colspan-sm="1"
                  md-colspan-xs="1">
        <md-card>
            <img ng-src="{{movie.poster_path?'http://image.tmdb.org/t/p/w300'+movie.poster_path:'img/pic/NoImage.jpg'}}" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{movie.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{movie.overview | limitTo:100}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                    <md-icon md-svg-icon="img/icons/share.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
