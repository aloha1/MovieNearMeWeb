<div style="margin-top: 60px">
    <div class="registerHeader">
        <h2 class="register-h3">Register</h2>
    </div>
    <div>
        <div style="width: 30%; margin: auto">
            <form name="userForm">
                <div class="registergrouop">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input name="email" ng-model="user.email"
                               required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="userForm.email.$error" ng-show="wrongemail">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input name="password" ng-model="user.password" />
                        <div class="hint" ng-if="passwordhint">The minimum length of password is 6 with at east one character</div>
                        <div ng-messages="userForm.password.$error" ng-show="wrongpassword">
                            <div ng-message="pattern">Your password doesn't match the criteria</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input name="repassword" ng-model="user.repassword" />
                        <div ng-messages="userForm.repassword.$error" ng-show="signinHint">
                            <div ng-message="pattern">We can't find a match with your email and password.</div>
                        </div>
                    </md-input-container>
                    <style>
                        /*
                         * The Material demos system does not currently allow targeting the body element, so this
                         * must go here in the HTML.
                         */
                        body[dir=rtl] .hint {
                            right: 2px;
                            left: auto;
                        }
                    </style>
                    <md-button class="md-raised md-primary" style="width: 100%" ng-click="emailsignin(user.email, user.password)">login</md-button>
                    <a ng-click="vm.register()">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
