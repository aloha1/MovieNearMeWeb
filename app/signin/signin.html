<div style="margin-top: 60px">
    <div class="signinHeader">
        <h2 class="signin-h3">Sign in</h2>
    </div>
    <div>
        <div class="fblogin">
            <button id="facebook" ng-click="fbsignin()">Sign in with Facebook</button>
        </div>
        <div style="width: 30%; margin: auto">
            <md-divider></md-divider>
            <form name="userForm">
                <div class="logingrouop">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input name="email" ng-model="user.email"
                               required />
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input required name="password" ng-model="user.password" />
                        <div style="color: #dd2c00" ng-show="emailSigninError">
                            {{signinErrorMessage}}
                        </div>
                    </md-input-container>
                    <style>
                        /*
                         * The Material demos system does not currently allow targeting the body element, so this
                         * must go here in the HTML.
                         */
                        body[dir=rtl] .hint {
                            right: 2px;
                            left: auto;
                        }
                    </style>
                    <md-button ng-disabled="userForm.$invalid" class="md-raised md-primary" style="width: 100%" ng-click="emailsignin(user.email, user.password)">login</md-button>
                    <a style="margin-left: 15px" ng-click="vm.registerpage()">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
