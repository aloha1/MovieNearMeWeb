<div style="margin-top: 60px">
    <div class="signinHeader">
        <h2 class="signin-h3">Sign in</h2>
    </div>
    <div>
        <div class="fblogin">
            <button id="facebook" ng-click="fbsignin()">Sign in with Facebook</button>
        </div>
        <div style="width: 30%; margin: auto">
            <md-divider></md-divider>
            <div class="logingrouop">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input name="email" ng-model="user.email"
                           required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <div ng-messages="userForm.email.$error" ng-hide="showHints">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Please make sure your email format is correct
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input name="password" ng-model="user.password" />
                    <div ng-messages="userForm.password.$error" ng-hide="showHints">
                        <div ng-message="pattern">We can't find a match with your email and password.</div>
                    </div>
                </md-input-container>
                <style>
                    /*
                     * The Material demos system does not currently allow targeting the body element, so this
                     * must go here in the HTML.
                     */
                    body[dir=rtl] .hint {
                        right: 2px;
                        left: auto;
                    }
                </style>
                <md-button class="md-raised md-primary" style="width: 100%">login</md-button>
            </div>
        </div>
    </div>
</div>
