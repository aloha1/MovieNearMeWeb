<div layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-disable-backdrop
            md-whiteframe="4">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content layout-padding>
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
            </md-button>
            <p hide show-gt-md>
              This sidenav is locked open on your device. To go back to the default behavior,
              narrow your display.
            </p>
          </md-content>
        </md-sidenav>
        <md-content flex layout-padding style="margin-top: 65px;">
            <md-tabs md-selected="tabIndex" md-dynamic-height md-border-bottom>
                <md-tab ng-click="vm.setTab(0)" label="Now Playing">
                    <md-content class="md-padding">
                        <movies category="now_playing" index='categoryIndex.nowPlaying'></movies>
                    </md-content>
                </md-tab>
                <md-tab ng-click="vm.setTab(1)" label="Popular">
                    <md-content class="md-padding">
                        <movies category="popular" index='categoryIndex.popular'></movies>
                    </md-content>
                </md-tab>
                <md-tab ng-click="vm.setTab(2)" label="Top Rated">
                    <md-content class="md-padding">
                        <movies category="top_rated" index='categoryIndex.topRate'></movies>
                    </md-content>
                </md-tab>
                <md-tab ng-click="vm.setTab(3)" label="Upcoming">
                    <md-content class="md-padding">
                        <movies category="upcoming" index='categoryIndex.upComing'></movies>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </section>
</div>
